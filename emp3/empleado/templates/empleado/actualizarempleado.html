{% extends 'base.html' %}

{% block title %}
   Editar empleado
{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
   <div class="grid-x">
      <h1 class="cell">
         Modificar empleado
      </h1>
      <div class="cell">
         <form class="grid-x grid-margin-x" method="POST">{% csrf_token %}

            <div class="medium-6 cell">
               <label>Nombre
                 {{form.first_name}}
               </label>
            </div>
            <div class="medium-6 cell">
               <label>Apellido
                 {{form.last_name}}
               </label>
            </div>
            <div class="medium-6 cell">
               <label>Trabajo
                 {{form.job}}
               </label>
            </div>
            <div class="medium-6 cell">
               <label>Departamento
                 {{form.departamento}}
               </label>
            </div>
            <div class="medium-6 cell">
               <label>Habilidades
                 {{form.habilidades}}
               </label>
            </div>

            <div class="cell">
               <button type="submit" class="submit success button">Guardar</button>
            </div>
            
         </form>
      </div>
   </div>
</div>

{% endblock content %}
